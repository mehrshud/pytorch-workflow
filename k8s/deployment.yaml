apiVersion: apps/v1
kind: Deployment
metadata:
  name: pytorch-workflow
  labels:
    app: pytorch-workflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pytorch-workflow
  template:
    metadata:
      labels:
        app: pytorch-workflow
    spec:
      containers:
      - name: pytorch-workflow
        image: mehrshud/pytorch-workflow:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: pytorch-workflow-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
