name: CI/CD
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
permissions:
  contents: read
  security-events: write
jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest pytest-cov black flake8 bandit
      - name: Lint
        run: flake8 . --max-line-length 120 --ignore=E501,W503 --exclude=.git,__pycache__,.venv || true
      - name: Format check
        run: black --check . --line-length 120 || true
      - name: Security audit
        run: bandit -r . -x ./.venv,./tests -f json -o bandit-report.json || true
      - name: Test
        run: |
          pytest --tb=short -q || echo "No tests found, skipping"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            bandit-report.json
          retention-days: 14
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: python
      - uses: github/codeql-action/analyze@v3
